<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body style="display:flex; justify-content:center; align-items:center;">
    

<div class="card text-center" style="width: 300px; ">
    <div class="card-header h5 text-white bg-primary">Password Reset</div>
    <div class="card-body px-5">
        <p class="card-text py-2">
            Enter your email address and we'll send you an email with instructions to reset your password.
        </p>
        <form action="/" method="POST">
            {% csrf_token %}
            <div class="form-outline">
                <input type="email" id="typeEmail" name="mail" required class="form-control my-3" />
                <label class="form-label" for="typeEmail">Email input</label>
            </div>
            <input type="submit" value="Reset Password" class="btn btn-primary w-100" id="resetp">
        </form>
        <div class="d-flex justify-content-between mt-4">
            <a class="" href="/signin">Login</a>
            <a class="" href="/signup">Register</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
